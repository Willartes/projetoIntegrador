
databases:
  - name: coracaoemacao.onrender.com
    databaseName: coracaoemacao.onrender.com
    user: coracaoemacao.onrender.com

services:
  - type: web
    name: coracaoemacao.onrender.com
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn coracaoemacao.onrender.com.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4